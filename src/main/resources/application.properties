spring.application.name=ms_propiedades
external.properties.base-url=http://localhost:8081
server.port=8084
spring.config.import=optional:configserver:http://localhost:8888
# H2 properties
spring.datasource.url=jdbc:h2:file:./mydatabase
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# H2 console properties
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Log SQL queries
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# application.properties use correct URL or disable registration for local runs
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
# disable registration and registry fetching if you don't need Eureka
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false